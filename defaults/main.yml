# defaults file for telegraf
telegraf:
  agent:
    global_tags: {}
    interval: 10s
    round_interval: 'false'
    collection_jitter: '0s'
    metric:
      batch_size: 1000
      buffer_limit: 100000
    flush_interval: '10s'
    flush_jitter: '0s'
    debug: 'false'
    quiet: 'false'
    hostname: 
    omit_hostname: 'false'

  outputs:
    influxdb:
      urls: ["http://127.0.0.1:8086"]
      insecure_skip_verify: 'false'
      database: 'metrics'
      retention_policy: ''
      username: ''
      password: ''

